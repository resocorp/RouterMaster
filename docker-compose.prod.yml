version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: radiusnexus-db
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${DB_USERNAME:-radiusnexus}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-radiusnexus_secret}
      POSTGRES_DB: ${DB_DATABASE:-radiusnexus}
    ports:
      - '127.0.0.1:5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-radiusnexus}']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: radiusnexus-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secret}
    ports:
      - '127.0.0.1:6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD:-redis_secret}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  freeradius:
    image: freeradius/freeradius-server:latest
    container_name: radiusnexus-radius
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./docker/freeradius/clients.conf:/tmp/freeradius/clients.conf
      - ./docker/freeradius/mods-available/rest:/tmp/freeradius/mods-available/rest
      - ./docker/freeradius/mods-enabled/rest:/tmp/freeradius/mods-enabled/rest
      - ./docker/freeradius/sites-enabled/default:/tmp/freeradius/sites-enabled/default
      - ./docker/freeradius/sites-enabled/coa:/tmp/freeradius/sites-enabled/coa
      - ./docker/freeradius/docker-entrypoint.sh:/docker-entrypoint.sh
    depends_on:
      - api
    entrypoint: ["/bin/sh", "/docker-entrypoint.sh"]
    command: freeradius -X

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: radiusnexus-api
    restart: unless-stopped
    network_mode: host
    env_file: .env
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: 127.0.0.1
      DB_PORT: 5432
      REDIS_HOST: 127.0.0.1
      FREERADIUS_CONFIG_PATH: /etc/freeradius
      FREERADIUS_HOST: localhost
    volumes:
      - ./docker/freeradius:/etc/freeradius
    command: node dist/main
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: radiusnexus-frontend
    restart: unless-stopped
    ports:
      - '127.0.0.1:3001:3000'
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000/api}
    depends_on:
      - api

  nginx:
    image: nginx:alpine
    container_name: radiusnexus-nginx
    restart: unless-stopped
    extra_hosts:
      - 'host-gateway:host-gateway'
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - api
      - frontend

volumes:
  postgres_data:
  redis_data:
