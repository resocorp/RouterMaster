    ipaddr = 127.0.0.1
    secret = testing123
    shortname = localhost
}

client dockernet {
    ipaddr = 172.16.0.0/12
    secret = testing123
    shortname = docker-internal
}

client mikrotik {
    ipaddr = 192.168.50.2
    secret = testing
    shortname = mikrotik-router
}

# -----------------------------------------------------------------------
# DEV ONLY â€” Windows Docker Desktop NAT workaround.
#
# Docker Desktop NATs all incoming UDP so FreeRADIUS sees the Docker
# bridge gateway (e.g. 172.17.0.1) instead of the real NAS IP.
# This wildcard entry lets any source IP authenticate using the shared
# secret below, which must match what the NAS is configured to send.
#
# On a Linux VPS set  network_mode: host  in docker-compose.yml instead
# (see the comment there) and remove or disable this block.
# -----------------------------------------------------------------------
client any_nas_dev {
    ipaddr = 0.0.0.0/0
    secret = testing
    shortname = dev-wildcard
    nastype = other
}
